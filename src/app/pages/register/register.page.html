<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card class="ion-padding card-container">
    <!-- <div style="text-align: center;margin: 10%;">
      <img src="assets/logo.jpg" style="width: 50%;" class="logo_icon" alt="foodies">

    </div> -->

    <div style="text-align: center;">
      <p class="login-name">{{'Register' | translate}}</p>

    </div>
    <form #loginForm="ngForm" novalidate>
      <ion-row>
        <ion-input label="Restaurant Code" label-placement="floating" fill="outline" color="warning" [(ngModel)]="login.restaurant_code"
          type="text" [placeholder]="'Id Number' || '&nbsp;'" name="rest_code" #rest_code="ngModel"
          spellcheck="false" autocapitalize="off" required>
        </ion-input>
      </ion-row>
      
      <br>
      <ion-row>
        <ion-input label="Full Name" label-placement="floating" fill="outline" color="warning"
          [(ngModel)]="login.full_name" type="text" [placeholder]="('Full Name' | translate) || '&nbsp;'"
          name="full_name" #full_name="ngModel" spellcheck="false" autocapitalize="off" required>
        </ion-input>
      </ion-row>
      <ion-text color="danger">
        <p [hidden]="full_name.valid || submitted == false" class="ion-padding-start">
          {{'Name is required' | translate}}
        </p>
      </ion-text>
      <br>
      <ion-row>
        <ion-input label="Email" label-placement="floating" fill="outline" color="warning" [(ngModel)]="login.email"
          type="email" [placeholder]="('Email' | translate) || '&nbsp;'" name="email" #email="ngModel"
          spellcheck="false" autocapitalize="off" required>
        </ion-input>
      </ion-row>
      <ion-text color="danger">
        <p [hidden]="email.valid || submitted == false" class="ion-padding-start">
          {{'Email is required' | translate}}
        </p>
      </ion-text>
      <br>
      <ion-row>
        <ion-input label="Phone Number" label-placement="floating" fill="outline" color="warning" [(ngModel)]="login.phone"
          type="text" [placeholder]="'Phome Number' || '&nbsp;'" name="phone" #phone="ngModel"
          spellcheck="false" autocapitalize="off" required>
        </ion-input>
      </ion-row>
      <br>
      <ion-row>
        <ion-input label="Id Number" label-placement="floating" fill="outline" color="warning" [(ngModel)]="login.idnumber"
          type="text" [placeholder]="'Id Number' || '&nbsp;'" name="idnumber" #idnumber="ngModel"
          spellcheck="false" autocapitalize="off" required>
        </ion-input>
      </ion-row>
      <br>
      <ion-row>
        <ion-select   label="Select Role" label-placement="floating" placeholder="Select Role"fill="outline" color="warning"
          [(ngModel)]="login.type" name="role" #role="ngModel" required>
          
          <ion-select-option *ngFor="let role of roles" value="{{role}}">{{role}}</ion-select-option>
        </ion-select>
      </ion-row>
      <br>
      <ion-row>
        <ion-input label="Password" label-placement="floating" fill="outline" color="warning"
          [(ngModel)]="login.password" name="password" [placeholder]="('password' | translate) || '&nbsp;'"
          type="password" #password="ngModel" required>
        </ion-input>
      </ion-row>
      <br>
      <ion-text color="danger">
        <p [hidden]="password.valid || submitted == false" class="ion-padding-start">
          {{'Password is required' | translate}}
        </p>

      </ion-text>
      <ion-row>
        <ion-input label="Confirm Password" label-placement="floating" fill="outline" color="warning"
          [(ngModel)]="login.confirmPassword" name="cpassword"
          [placeholder]="('Confirm Password' | translate) || '&nbsp;'" type="password" #cpassword="ngModel" required>
        </ion-input>
      </ion-row>

      <ion-text color="danger">
        <p [hidden]="cpassword.valid || submitted == false" class="ion-padding-start">
          {{'Confirm Password is required' | translate}}
        </p>
      </ion-text>
      <br>

      <ion-row class="ion-no-margin ion-no-padding">
        <ion-col class="ion-no-margin ion-no-padding">
          <ion-button color="warning" expand="block" class="btn_class" (click)="onLogin(loginForm)" type="submit"
            expand="block" [disabled]="isLogin">
            <span *ngIf="!isLogin"> {{'Sign up' | translate}}</span>
            <ion-spinner name="circles" *ngIf="isLogin"></ion-spinner>
          </ion-button>
        </ion-col>
      </ion-row>

    </form>
    <p class="createAcc" (click)="back()">{{'Already have an account' | translate}}
      <ion-text color="warning">{{'Login' | translate}}</ion-text>
    </p>
  </ion-card>
</ion-content>
